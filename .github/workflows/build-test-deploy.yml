name: build-test-deploying

on: push

jobs: 
  #BUILD JOB
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
   
      - run: npm install
      - run: npm run build
      #JOBS ARE INDEPENDENT
      #TEST JOB 
  test:
   needs: build
   runs-on: ubuntu-latest

   steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
   
      - run: npm install
      - run: npm test
    
